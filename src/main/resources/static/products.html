<!DOCTYPE HTML>
<html ng-app="Group-V_Store">
<head> 
    <title>Shoppity</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.js"></script>
    <script src="routes.js"></script>
    <script src="user.js"></script>
    <script src="stats.js"></script>
    <script src="cart.js"></script>
    <script src="index.js"></script>
    <script src="checkout.js"></script>
    	<script src="products.js"></script>
    	    	<script src="product.js"></script>
</head>
<body>
<h1>SHOPPITY</h1>
    <a href="/#/login">Login</a><br/>
    <a href="/#/registration">Registration</a><br/>
    <a href="/#/admin">Admin</a><br/>
        <a href="/#/checkout">Checkout</a><br/>
        <a href="/#/cart">Cart</a><br/>
        <a href="/products.html">Products</a><br/>
    <div ng-controller="ProductsController">
    	<table>
    		<tr>
    			<th>Name</th>
    			<th>Price</th>
    			<th>Type</th>
    			<th>Brand</th>
    		</tr>
    		<tr ng-repeat="product in products track by $index">
    			<td><a ng-click="logVisit(product.id, 'VIEWED')" href="/product.html?id={{product.id}}">{{product.name}}</a></td>
    			<td>${{product.price}}</td>
    			<td>{{product.type}}</td>
    			<td>{{product.brand}}</td>
    			<td ><button ng-click="addToCart(product)">Add to cart</button></td>
    		</tr>
    		
    	</table>
    </div>
    
    <hr>
    <div class="searchByType">
    <form onsubmit="return searchByType()">
    	<input id="type" type="text"
			placeholder="Type..."/>
    	<button type="submit" style="align-self: center;">Search by type</button>
    </form>
    </div>
    
    <hr>
    <div class="searchByBrand">
    <form onsubmit="return searchByBrand()">
    	<input id="brand" type="text"
			placeholder="Brand..."/>
    	<button type="submit" style="align-self: center;">Search by brand</button>
    </form>
    </div>
</body>
</html>
