<!DOCTYPE HTML>
<html ng-app="Group-V_Store">
<head> 
    <title>Shoppity</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.js"></script>
    <script src="routes.js"></script>
    <script src="user.js"></script>
    <script src="stats.js"></script>
    <script src="cart.js"></script>
    <script src="index.js"></script>
    <script src="checkout.js"></script>
	<script src="products.js"></script>
    <script src="product.js"></script>
</head>
<body ng-controller="ProductsController">
    <div>
    	<table>
    		<tr>
    			<th>Name</th>
    			<th>Price</th>
    			<th>Type</th>
    			<th>Brand</th>
    		</tr>
    		<tr ng-repeat="product in products track by $index">
    			<td><a href="#/product/{{product.id}}">{{product.name}}</a></td>
    			<td>${{product.price}}</td>
    			<td>{{product.type}}</td>
    			<td>{{product.brand}}</td>
    			<td ><button ng-click="addToCart(product)">Add to cart</button></td>
    		</tr>
    		
    	</table>
    </div>
    
    <hr>
    <div class="searchByType">
    <form ng-submit="searchByType()">
    	<input id="type" type="text" ng-model="type"
			placeholder="Type..."/>
    	<button type="submit" style="align-self: center;">Search by type</button>
    </form>
    </div>
    
    <hr>
    <div class="searchByBrand">
    <form ng-submit="searchByBrand()">
    	<input id="brand" type="text" ng-model="brand"
			placeholder="Brand..."/>
    	<button type="submit" style="align-self: center;">Search by brand</button>
    </form>
    </div>
</body>
</html>
