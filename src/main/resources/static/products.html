<!DOCTYPE HTML>
<html ng-app="Group-V_Store">
<head> 
    <title>Shoppity</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.js"></script>
	<script src="products.js"></script>
	
	<link rel="stylesheet" href="pages.css" />
</head>
<body>
    <div ng-controller="ProductsController">
    	<table>
    		<tr>
    			<th>Name</th>
    			<th>Price</th>
    			<th>Type</th>
    			<th>Brand</th>
    		</tr>
    		<tr ng-repeat="product in products track by $index">
    			<td><a href="/product.html?id={{product.id}}">{{product.name}}</a></td>
    			<td>${{product.price}}</td>
    			<td>{{product.type}}</td>
    			<td>{{product.brand}}</td>
    			<td><button ng-click="addToCart(product)">Add to cart</button></td>
    		</tr>
    		
    	</table>
    </div>
    
    <hr>
    <div class="searchByType">
    <form onsubmit="searchByType()">
    	<input id="type" type="text"
			placeholder="Type..."/>
    	<button type="submit" style="align-self: center;">Search by type</button>
    </form>
    </div>
    
    <hr>
    <div class="searchByBrand">
    <form onsubmit="searchByBrand()">
    	<input id="brand" type="text"
			placeholder="Brand..."/>
    	<button type="submit" style="align-self: center;">Search by brand</button>
    </form>
    </div>
</body>
</html>
